{% extends "base.html" %}

{% block content %}
<h1 class="title">{% block title %} {{ category.name }} {% endblock %}</h1>

{% for post in posts %}
<a href="{{ url_for('posts.detail', id=post.id) }}">
	<article>
		<h1>{{ post.title }}</h1>
		<p>{{ post.body | truncate(20) }}...</p>
	</article>
</a>
{% endfor %}
{% endblock %}
