{% extends "base.html" %} {% block content %}

<h1 class="title">{% block title %} Category list{% endblock %}</h1>
<div>
	<ul>
		{% for category in categories %}
		<li>
			<a href="{{ url_for('categories.detail', id=category.id) }}">
				{{ category.name }}
			</a>
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
